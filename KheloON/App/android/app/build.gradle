import java.util.Properties
import java.io.FileInputStream

buildscript {
    ext.kotlin_version = '1.9.0'
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0-alpha13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
         classpath 'com.android.tools.build:gradle:4.1.0' 
         classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" 
    }
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin' // Must be applied after other plugins
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.9.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Health Connect API
    implementation 'androidx.health.connect:connect-client:1.0.0-beta04'

    implementation 'com.google.android.material:material:1.9.0'

    implementation "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.8.0"

    // Add other Firebase dependencies here if needed
     
}

// âœ… Use Groovy-style variable declarations
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.company.athleticon" // Corrected

    compileSdk 35
 // Ensure you set a specific version instead of `flutter.compileSdkVersion`
    ndkVersion "25.1.8937393" // Check your Flutter version's NDK requirement

    defaultConfig {
        applicationId "com.company.athleticon"
        minSdkVersion 26 // Removed the duplicated one
        targetSdkVersion 34 // Ensure it's explicitly defined
        versionCode 1 // Set manually or get from Flutter if configured
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source "../.."
}
